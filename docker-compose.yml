version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: synjar-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: synjar
    ports:
      - "6201:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: synjar-mailpit
    ports:
      - "6202:1025"  # SMTP
      - "6203:8025"  # Web UI / API
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: synjar-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/synjar?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID}
      B2_KEY_ID: ${B2_KEY_ID}
      B2_APPLICATION_KEY: ${B2_APPLICATION_KEY}
      B2_BUCKET_NAME: ${B2_BUCKET_NAME}
      B2_ENDPOINT: ${B2_ENDPOINT}
      PORT: 6200
      NODE_ENV: production
      # Email configuration (Mailpit in docker)
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_SECURE: "false"
      EMAIL_VERIFICATION_URL: http://localhost:5173/auth/verify
    ports:
      - "6200:6200"
    depends_on:
      postgres:
        condition: service_healthy
      mailpit:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
