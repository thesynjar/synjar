version: '3.8'

# Test environment with Mailpit for email testing
# Usage: docker-compose -f docker-compose.test.yml up -d
# Then run: pnpm test:e2e -- --testPathPattern=registration-e2e
#
# IMPORTANT: Uses separate network and ports from dev environment
# Dev: postgres 6201, mailpit 6202/6203
# Test: postgres 6211, mailpit 6212/6213

services:
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: synjar-db-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: synjar_test
    ports:
      - "6211:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synjar-test

  mailpit-test:
    image: axllent/mailpit
    container_name: synjar-mailpit-test
    ports:
      - "6212:1025"  # SMTP (dev uses 6202)
      - "6213:8025"  # Web UI / API (dev uses 6203)
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - synjar-test

networks:
  synjar-test:
    driver: bridge
