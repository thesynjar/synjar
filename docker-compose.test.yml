version: '3.8'

# Test environment with Mailpit for email testing
# Usage: docker-compose -f docker-compose.test.yml up -d
# Then run: pnpm test:e2e -- --testPathPattern=registration-e2e

services:
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: synjar-db-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: synjar_test
    ports:
      - "6211:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: synjar-mailpit-test
    ports:
      - "6202:1025"  # SMTP
      - "6203:8025"  # Web UI / API
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
